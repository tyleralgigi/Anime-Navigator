<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Anime Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h1 class="title">Anime Recommendation Chat</h1>
        </div>
        <div id="chat-container" class="bg-dark text-light p-3 rounded">
            <!-- Messages will be displayed here -->
        </div>
        <div class="form-container">
            <form id="chat-form">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Ask me about anime..." id="user-input">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </form>
            <div id="loading-spinner" class="spinner-container" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                </div>
            </div>
        </div>
    </div>
    <div hidden id="config" data-icon-path="{{ url_for('static', filename='icon.png') }}" style="display: none;"></div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
