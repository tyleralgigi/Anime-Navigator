<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Anime Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <nav class="navbar navbar-dark">
    <div class="header-group">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='icon.png') }}" width="30" height="30" alt="">
        <a class="navbar-brand title" href="#">Anime Navigator</a>
      </a>
    </div>

  </nav>
  <div class="main-wrapper">
    <div class="ad-space left-ad"></div>
    <div class="container">
        <div id="chat-container" class="text-light p-3 rounded">
            <!-- Messages will be displayed here -->
        </div>
        <div class="form-container">
            <form id="chat-form">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Ask me about anime..." id="user-input">
                    <button class="btn btn-primary" type="submit" id="send-button" disabled>Send</button>
                </div>
            </form>
        </div>
    </div>
    <div class="ad-space right-ad"></div>
</div>
<div class="footer-container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="mb-3 mb-md-0 title">Â© 2022 Anime Navigator, Inc</span>
    </div>
    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <img src="{{ url_for('static', filename='icon.png') }}" width="50" height="50" alt="">
    </a>
    <a href="https://www.buymeacoffee.com/tyleralgigi" target="_blank">
      <img src="https://cdn.buymeacoffee.com/buttons/default-blue.png" alt="Buy Me A Coffee" style="height: 40px !important;width: 170px !important;" >
    </a>
  </footer>
</div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          let chatContainer = document.getElementById('chat-container');
          let iconPath = '/static/icon.png'; // Ensure this path is correct
          let introMessage = 'Hello! I\'m Anime Navigator. Let me recommend you some anime!';
          let introMessage2 = 'Ask me questions like: What are some underrated action anime?';
          // If using an icon with the message
          let botDiv = `<div class='ai-message'><img src="${iconPath}" alt="Bot" class="chat-icon">${introMessage}</div>
          <div class='ai-message'><img src="${iconPath}" alt="Bot" class="chat-icon">${introMessage2}</div>`;
          
          // If not using an icon, just use the text
          // let botDiv = `<div class='ai-message'><b>Bot:</b> ${introMessage}</div>`;
          
          chatContainer.innerHTML += botDiv;
          chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom of the chat
      });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    userInput.addEventListener('input', function() {
            // Check if the input field is empty (also trims whitespace)
            if (userInput.value.trim()) {
                sendButton.disabled = false; // Enable the send button if there's text
            } else {
                sendButton.disabled = true; // Disable the send button if empty
            }
        });
    });
    </script>
    <div id="config" data-icon-path="{{ url_for('static', filename='icon.png') }}" style="display: none;"></div>


</body>
</html>
