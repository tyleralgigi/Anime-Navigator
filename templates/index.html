<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <nav class="navbar navbar-dark">

        <a class="navbar-brand title" href="#">Anime Navigator</a>
      </a>
    </div>

  </nav>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog d-flex justify-content-center">
        <div class="modal-content w-75">
            <div class="modal-header login-modal">
                <h5 class="modal-title" id="exampleModalLabel1">Sign in</h5>
            </div>
            <div class="modal-body p-4 login-modal">
                <form class="login-modal">
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="email1" class="form-control" />
                        <label class="form-label" for="email1">Email address</label>
                    </div>

                    <!-- password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="password1" class="form-control" />
                        <label class="form-label" for="password1">Password</label>
                    </div>

                    <!-- Submit button -->
                    <button type="button" data-mdb-button-init data-mdb-ripple-init id='signInButton' class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
  </div>
  <!-- Modal -->

  <div class="main-wrapper">
    <div class="ad-space left-ad"></div>
    <div class="container">
        <div id="chat-container" class="text-light p-3 rounded">
            <!-- Messages will be displayed here -->
        </div>
        <div class="form-container">
            <form id="chat-form">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Ask me about anime..." id="user-input">
                    <button class="btn btn-primary" type="submit" id="send-button" disabled>Send</button>
                </div>
            </form>
        </div>
    </div>
    <div class="ad-space right-ad"></div>
</div>

      <img src="https://cdn.buymeacoffee.com/buttons/default-blue.png" alt="Buy Me A Coffee" style="height: 40px !important;width: 170px !important;" >

</div>

      var email = document.getElementById("email1");
      var password = document.getElementById("password1");
      var signInButton = document.getElementById("signInButton");
      // var signUpButton = document.getElementById("signUpButton");

      signInButton.addEventListener("click", function() {
        event.preventDefault();
        // Sign in the user using Firebase's signInWithEmailAndPassword method
        firebase.auth().signInWithEmailAndPassword(email.value, password.value)
          .then(function() {

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          let chatContainer = document.getElementById('chat-container');
          let iconPath = '/static/icon.png'; // Ensure this path is correct
          let introMessage = 'Hello! I\'m Anime Navigator. Let me recommend you some anime!';
          let introMessage2 = 'Ask me questions like: What are some underrated action anime?';
          // If using an icon with the message
          let botDiv = `<div class='ai-message'><img src="${iconPath}" alt="Bot" class="chat-icon">${introMessage}</div>
          <div class='ai-message'><img src="${iconPath}" alt="Bot" class="chat-icon">${introMessage2}</div>`;
          
          // If not using an icon, just use the text
          // let botDiv = `<div class='ai-message'><b>Bot:</b> ${introMessage}</div>`;
          
          chatContainer.innerHTML += botDiv;
          chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom of the chat
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
          // Ensure the script runs after the DOM is fully loaded
          $('#staticBackdrop1').modal('show'); // Use the modal's ID to open it
      });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    userInput.addEventListener('input', function() {
            // Check if the input field is empty (also trims whitespace)
            if (userInput.value.trim()) {
                sendButton.disabled = false; // Enable the send button if there's text
            } else {
                sendButton.disabled = true; // Disable the send button if empty
            }
        });
    });
    </script>
    <div id="config" data-icon-path="{{ url_for('static', filename='icon.png') }}" style="display: none;"></div>


</body>
</html>
