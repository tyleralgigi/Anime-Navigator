  <!-- Modal Profile -->

        <div class="modal-content w-75">
            <div class="modal-header login-modal">
                <h5 class="modal-title" id="exampleModalLabel1">Sign in</h5>
            </div>
            <div class="modal-body p-4 login-modal">
                <form class="login-modal">

                    <div data-mdb-input-init class="form-outline mb-4">

                    </div>

                    <!-- password input -->
                    <div data-mdb-input-init class="form-outline mb-4">

                        <label class="form-label" for="password1">Password</label>
                    </div>

                    <div class="d-flex justify-content-between">
                      <!-- Submit button -->
                      <button type="button" data-mdb-button-init data-mdb-ripple-init id='signInButton' class="btn btn-primary btn-block">Sign In</button>

                      <button type="button" data-mdb-button-init data-mdb-ripple-init id='signUpButton' class="btn btn-secondary btn-block">Sign Up</button>

                    </div>
                    
                </form>
            </div>
        </div>
    </div>
  </div>
  <!-- Modal -->


    <!-- Modal Sign Up-->
    <div class="modal fade" id="staticSignUp" tabindex="-1" aria-labelledby="sign Up" aria-hidden="true" >
      <div class="modal-dialog d-flex justify-content-center">
          <div class="modal-content w-75">
              <div class="modal-header login-modal">
                  <h5 class="modal-title" id="sign Up">Sign Up</h5>
                  <button type="button" class="btn btn-secondary btn-sm" id='backBtn'>
                    <span class="glyphicon glyphicon-arrow-left"></span> Back
                  </button>
              </div>
              <div class="modal-body p-4 login-modal needs-validation" novalidate >
                  <form class="signup-modal"  id="signupForm" novalidate>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="email2" class="form-control" required />
                        <label class="form-label" for="email2">Email address</label>
                    </div>
                
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="password2" class="form-control" required />
                        <label class="form-label" for="password2">Password</label>
                    </div>
                
                    <!-- Re-enter Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="passwordRe2" class="form-control" required />
                        <label class="form-label" for="passwordRe2">Confirm Password</label>
                    </div>
  
                      <div class="d-flex justify-content-between">
                        <!-- Submit button -->
                        <button type="button" data-mdb-button-init data-mdb-ripple-init id='creatAccBtn' class="btn btn-primary btn-block">Create Account</button>
                      </div>
                      
                  </form>
              </div>
          </div>
      </div>
    </div>

            </form>

                // });
            } else {
                console.log("No user is signed in.");
                // Optionally show login modal
                $('#staticBackdrop1').modal('show');
            }
      });

      var email = document.getElementById("email1");
      var password = document.getElementById("password1");
      var createpassword = document.getElementById("password2");
      var rePassword = document.getElementById("passwordRe2");
      var signInButton = document.getElementById("signInButton");
      var signUpButton = document.getElementById("signUpButton");
      var backBtn = document.getElementById("backBtn");
      var profileBtn = document.getElementById("profileBtn");
      var signOutBtn = document.getElementById("signOutBtn");
      var creatAccBtn = document.getElementById("creatAccBtn");

      signOutBtn.addEventListener("click", function() {
        // Sign in the user using Firebase's signInWithEmailAndPassword method
        signOut(auth).then(() => {
          console.log("sikgn outwed");
          $('#staticProfile').modal('toggle');
          // Sign-out successful.
        }).catch((error) => {
          // An error happened.
        });
      });

      signInButton.addEventListener("click", function() {
        event.preventDefault();
        // Sign in the user using Firebase's signInWithEmailAndPassword method
        signInWithEmailAndPassword(auth, email.value, password.value)
          .then((userCredential) => {
            // Redirect the user to the protected resources page
            // window.location.href = "/protected-resources.html";
            console.log("success");
            console.log(userCredential);
            $('#staticBackdrop1').modal('toggle');
          })
          .catch(function(error) {
            // Show an error message
            console.log("error");
            alert(error.message);
          });
      });

      signUpButton.addEventListener("click", function() {
        event.preventDefault();
        $('#staticBackdrop1').modal('toggle');
        $('#staticSignUp').modal('show');
      });

      backBtn.addEventListener("click", function() {
        event.preventDefault();
        $('#staticSignUp').modal('toggle');
        $('#staticBackdrop1').modal('show');
      });

      const signupForm = document.getElementById('signupForm');
      const email2 = document.getElementById('email2');
      const passwordCreate = document.getElementById('password2');
      const passwordConfirm = document.getElementById('passwordRe2');

      creatAccBtn.addEventListener('click', function(event) {
          event.preventDefault(); // Prevent form submission

          // Check if the form has any validation errors
          if (!signupForm.checkValidity()) {
              signupForm.classList.add('was-validated'); // Bootstrap class to handle validation styles
          }

          // Check if passwords match
          if (passwordCreate.value !== passwordConfirm.value) {
              passwordConfirm.setCustomValidity("Passwords do not match"); // Set custom validation message
              passwordConfirm.reportValidity(); // Trigger the validation message
          } else {
              passwordConfirm.setCustomValidity(""); // Clear any previous validation message
              // Here you can proceed with form submission like sending data to server
              console.log("Form is ready to be submitted");
              // For example: ajax call to server or form.submit()
              console.log(email2.value);
              console.log(passwordCreate.value);
              createUserWithEmailAndPassword(auth, email2.value, passwordCreate.value)
              .then((userCredential) => {
                // Signed up 
                const user = userCredential.user;
                $('#staticSignUp').modal('toggle');
                $('#staticBackdrop1').modal('show');
              })
              .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                // ..
              });
          }
      });

      // Reset custom validity upon changing the value
      passwordConfirm.addEventListener('input', function() {
          passwordConfirm.setCustomValidity('');
      });

    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
          let chatContainer = document.getElementById('chat-container');
          let iconPath = '/static/icon.png'; // Ensure this path is correct
          let introMessage = 'Hello! I\'m Anime Navigator. Let me recommend you some anime!';
          let introMessage2 = 'Ask me questions like: What are some underrated action anime?';
          // If using an icon with the message
          let botDiv = `<div class='ai-message'><img src="${iconPath}" alt="Bot" class="chat-icon">${introMessage}</div>
          <div class='ai-message'><img src="${iconPath}" alt="Bot" class="chat-icon">${introMessage2}</div>`;
          
          // If not using an icon, just use the text
          // let botDiv = `<div class='ai-message'><b>Bot:</b> ${introMessage}</div>`;
          
          chatContainer.innerHTML += botDiv;
          chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom of the chat
      });
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    userInput.addEventListener('input', function() {
            // Check if the input field is empty (also trims whitespace)
            if (userInput.value.trim()) {
                sendButton.disabled = false; // Enable the send button if there's text
            } else {
                sendButton.disabled = true; // Disable the send button if empty
            }
        });
    });
    </script>
